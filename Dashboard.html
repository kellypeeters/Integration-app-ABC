    <meta charset="UTF-8">

    <script src="Jquery/jquery-3.3.1.js"></script>
    <script src="Jquery/Dashboard.js"></script>
    <script src="Jquery/createStoryboard.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="Css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

<body>
    <nav>
        <ul class="navigatie">
            <li class="Dashboard"><a  href="Dashboard.html"><img class="logoAfbeelding" src="Afbeeldingen/logoIcon.jpg" alt="logo"></a></li>
            <li class="Andere"><a href="PersoonlijkePagina.html"><img class="accountAfbeelding" src="Fotos/Navigatie/user (1).png" alt="account">Account</a>
            </li>
            <li class="Andere"><a href="Storyboard.html"><img class="storyboardAfbeelding" src="Fotos/Navigatie/storyboard.png" alt="storyboard">Storyboard</a>
            </li>
            <li class="Andere"><a href="Cursussen.html"><img class="coursesAfbeelding" src="Fotos/Navigatie/Cursussen.png" alt="cursussen">Cursussen</a></li>
            <li class="Andere"><a href="Share.html"><img class="shareAfbeelding" src="Fotos/Navigatie/share.png" alt="share">Delen</a></li>
            <li class="Andere"><a  href="Tutorial.html"><img class="helpAfbeelding" src="Fotos/Navigatie/question (1).png" alt="help">Help</a></li>
            <li class="Andere"><a href="Contacteer.html"><img class="contactAfbeelding" src="Fotos/Navigatie/chat.png" alt="contact">Contact</a></li>
        </ul>
    </nav>
    <header>
        <h1>Dashboard</h1>
        <div class="dashboardButtons">
            <a role="button" class="readMail"><img src="Fotos/Symbolen/STORYBOARD mail knop.png" alt="mail"></a>
            <a role="button" class="littleKalender"><img src="Fotos/Symbolen/DASHBOARD (klein) kalender.png" alt="kalender"></a>
        </div>
    </header>
    <main>
        <div class="kalender">
            <script>
                $( function() {
                    $( "#datepicker" ).datepicker();
                } );
            </script>

            <div id="datepicker"></div>
        </div>

        <div class="storyboardsDashboard">
            <div class="recentFirst" >
                <p id="recent"></p>
                

            </div>
            <div class="recentSecond">
            </div>

            <div class="runningStoryboards">
                <button class="uitklap" id="uitklap"><i class="fa fa-caret-down"></i></button>
                <h2>Running Storyboards</h2>
                <div class="currentStoryboards" onload="countdown();">
                    <button id="beginTimer">test begin</button>

                    <div>
                        Time Left :
                        <input id="minutes" type="text" style="width: 20px; border: none; font-size: 16px;font-weight: bold; color: black;">
                        :
                        <input id="seconds" type="text" style="width: 30px; border: none; font-size: 16px;font-weight: bold; color: black;">
                    </div>
                </div>
            </div>
        </div>


    </main>
 
    <footer>
        <div class="footer">
            <p class="copyright"> &#9400; 2019</p>
            <p><a href="https://www.erasmushogeschool.be/nl" target="_blank">EhB</a></p>
            <p><a href="https://www.vives.be/nl" target="_blank">Vives</a></p>
            <p><a href="https://www.ucl.ac.uk/" target="_blank">UCL</a></p>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</body>

</html>
