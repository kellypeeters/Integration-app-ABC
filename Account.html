<!DOCTYPE html>
<html lang="en">

<head>   
    <meta charset="UTF-8">
    <title>ABC Curriculum Design</title>
    <link rel="stylesheet" href="https://use.typekit.net/afb1efn.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="Css/Account.css">
    <link rel="shortcut icon" href="Foto's/Logo/Logo.JPG">
</head>

<body>
    <div class="container" id="Loginform">
        <h1>Meld je aan</h1>
        <div class="main">
            <form id="form_id" method="post" name="myform">
                <input class="input-field" type="text" placeholder="Email" name="username" id="username" />
                <input class="input-field" type="password" placeholder="Wachtwoord" name="password" id="password" />
                <input class="Aanmeldbutton" type="button" value="Aanmelden" id="submit" onclick="validate()" />
            </form>
        </div>
        <div class="WachwoordVergeten">
            <p>Bent u uw <a class="Vergeten" href="#">wachtwoord vergeten?</a></p>
        </div>
        <div class="NaarRegistreren">
            <p>Nog geen account? Gelieve je eerst te <a class="GeenAccount" href="#">registreren?</a></p>
        </div>
    </div>

    <div id="Registratieform">
        <h1>Maak uw account aan</h1>
        <div class="main2">
            <form method="post" action="#">
                <input class="input-field1" type="text" name="dname" id="name" placeholder="Naam">
                <input class="input-field2" type="text" name="demail" id="email" placeholder="Email">
                <input class="input-field3" minlenght="5" type="password" name="password" id="password" placeholder="Wachtwoord">
                <input class="input-field4" type="password" name="cpassword" id="cpassword" placeholder="Bevestig wachtwoord">
            </form>
            <input class="Aanmeldbutton" type="button" name="register" id="register" value="Registreer">
        </div>
        <div class="TerugNaarRegistreren">
            <p>Al een account? Gelieve in te <a class="AlAccount" href="#">loggen </a></p>
        </div>
    </div>

   <div class="VergetenWachtwoord">
    <form class="PasswordForgotten" method="POST">
        <h1>Vraag hier je nieuw wachtwoord aan</h1>
        <div class="input-group">
            <input type="text" name="username" class="input-field" placeholder="Email" required>
        </div> 
        <br />
        <button class="Aanmeldbutton" id="ForgotPassword" type="submit">Verstuur</button>
    </form>
    <p class="NaarLogin">Al een account? Gelieve in te <a class="GaNaarLogin" href="#">loggen </a></p> 
    </div>

    <footer>
        <ul class="footer">
            <li class="Logo1"><img class="LogoABC" src="Foto's/Logo/Logo.JPG" alt="logo" width="20%"></li>
            <li class="Logo"><img class="Logo2" src="Foto's/Logo/9962703156_2866ee7c68_b.jpg" alt="logo" width="7%"></li>
            <li class="Logo"><img class="Logo3" src="Foto's/Logo/Logo-VIVES.png" alt="logo" width="7%"></li>
            <li class="Logo"><img class="Logo3" src="Foto's/Logo/UCL.png" alt="logo" width="7%"></li>
            <li class="Logo"><img class="Logo2" src="Foto's/Logo/Connected.jpg" alt="logo" width="7%"></li>
        </ul>
    </footer>
    
    <script src="Jquery/jquery-3.4.1.min.js"></script>
    <script src="Jquery/LocalStorage.js"></script>
    <script src="Jquery/Basis.js"></script>    
      
</body>

</html>
