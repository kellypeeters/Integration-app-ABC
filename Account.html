<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ABC Curriculum Design</title>
    <link rel="stylesheet" href="https://use.typekit.net/afb1efn.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="Css/Account.css">
    <link rel="shortcut icon" href="Fotos/Logo/Logo.JPG">
</head>

<body>
    <div class="container" id="Loginform">
        <h1>Meld je aan</h1>
        <div class="main">
            <form id="form_id" method="post" name="myform">
                <input class="input-field" type="text" placeholder="Email" name="username" id="username" />
                <input class="input-field" type="password" placeholder="Wachtwoord" name="password" id="password" />
                <input class="Aanmeldbutton" type="submit" value="Aanmelden" id="submit" onclick="validate()" />
            </form>  
        </div>
        <div class="WachwoordVergeten">
            <p>Bent u uw <a class="Vergeten" href="#">wachtwoord vergeten?</a></p>
        </div>
        <div class="NaarRegistreren">
            <p>Nog geen account? Gelieve je eerst te <a class="GeenAccount" href="#">registreren?</a></p>
        </div>
    </div>

    <div id="Registratieform">
        <h1>Maak uw account aan</h1>
        <div class="main2">
            <form method="post" action="#" id="registrationForm">
                <input class="input-field1" type="text" name="Naam" id="inpKey" placeholder="Naam" mandatory>
                <input class="input-field2" type="text" name="E-mail" id="inpValue" placeholder="Email" mandatory>
                <input class="input-field3" type="password" name="Wachtwoord" id="Wachtwoord" placeholder="Wachtwoord" mandatory> 
                <input class="input-field4" type="password" name="cpassword" id="BevestigWachtwoord" placeholder="Bevestig wachtwoord" mandatory>
                <input type="Submit" value="Registreer" class="Aanmeldbutton" id="btnInsert">
            </form>
        </div>  
        <div class="TerugNaarRegistreren">
            <p>Al een account? Gelieve in te <a class="AlAccount" href="#">loggen </a></p>
        </div>
    </div>

    <div class="VergetenWachtwoord">
        <form class="PasswordForgotten" method="POST">
            <h1>Vraag hier je nieuw wachtwoord aan</h1>
            <div class="input-group">
                <input type="text" name="username" class="input-field" placeholder="Email" required>
            </div>
            <br />
              <input type="Submit" value="Verstuur" class="Aanmeldbutton" id="ForgotPassword">
        </form>
        <p class="NaarLogin">Al een account? Gelieve in te <a class="GaNaarLogin" href="#">loggen </a></p>
    </div>

    <footer>
        <ul class="footer">
            <li class="Logo1"><img class="LogoABC" src="Fotos/Logo/Logo.JPG" alt="logo" width="20%"></li>
            <li class="Logo"><img class="Logo2" src="Fotos/Logo/9962703156_2866ee7c68_b.jpg" alt="logo" width="7%"></li>
            <li class="Logo"><img class="Logo3" src="Fotos/Logo/Logo-VIVES.png" alt="logo" width="7%"></li>
            <li class="Logo"><img class="Logo3" src="Fotos/Logo/UCL.png" alt="logo" width="7%"></li>
            <li class="Logo"><img class="Logo2" src="Fotos/Logo/Connected.jpg" alt="logo" width="7%"></li>
        </ul>
    </footer>

    <script src="Jquery/jquery-3.4.1.min.js"></script>
    <script src="Jquery/Basis.js"></script>
    <script src="Jquery/index.js"></script>     
    
</body>

</html>
